version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:17.1.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Show Current Branch
          command: echo ${CURRENT_BRANCH}
      - restore_cache:
          keys:
            - app-{{ checksum "package.json" }}
            - app-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: app-{{checksum "package.json"}}

  deploy-to-aws-s3:
    docker:
      - image: cimg/node:17.1.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Show Current Branch
          command: echo ${CURRENT_BRANCH}
      - run:
          name: Install AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install awscli
            sudo apt-get install -y python-pip python-dev build-essential
      - run:
          name: Build project
          command: |
            npm install
            npm run build
            cd build
            zip ../build.zip -r * .[^.]*
            echo "Build succesful"
      - run:
          name: Deploy to AWS S3
          command: |
            if [ "${CURRENT_BRANCH}" == "main"]
            then
             aws --region ${AWS_REGION} s3 sync ~/project/build s3://${AWS_PROD_BUCKET} --delete
            elif [ "${CURRENT_BRANCH}" == "staging"]
            then
             aws --region ${AWS_REGION} s3 sync ~/project/build s3://${AWS_STAGING_BUCKET} --delete
            elif [ "${CURRENT_BRANCH}" == "develop"]
            then
              aws --region ${AWS_REGION} s3 sync ~/project/build s3://${AWS_DEV_BUCKET} --delete
            else
              echo "No branch found"
            fi
  deploy-to-aws-cloudfront:
    docker:
      - image: cimg/node:17.1.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Show Current Branch
          command: echo ${CURRENT_BRANCH}
      - run:
          name: Install AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install awscli
            sudo apt-get install -y python-pip python-dev build-essential
      - run:
          name: Build project
          command: |
            npm install
            npm run build
            cd build
            zip ../build.zip -r * .[^.]*
            echo "Build succesful"
      - run:
          name: Deploy to AWS Cloudfront
          command: |
            aws configure set preview.cloudfront
            if [ "${CURRENT_BRANCH}" == "main"]
            then
             aws cloudfront create-invalidation --distribution-id ${PROD_DISTRIBUTION_ID} --paths "/\*"
            elif [ "${CURRENT_BRANCH}" == "staging"]
            then
            aws cloudfront create-invalidation --distribution-id ${STAGING_DISTRIBUTION_ID} --paths "/\*"
            elif [ "${CURRENT_BRANCH}" == "develop"]
            then
            aws cloudfront create-invalidation --distribution-id ${DEV_DISTIBUTION_ID} --paths "/\*"
            else
              echo "No branch found"
            fi
workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy-to-aws-s3
      - deploy-to-aws-cloudfront